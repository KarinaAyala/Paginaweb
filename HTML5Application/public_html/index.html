<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="estilo.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <form action=""   method="post"   class="form_vehiculo">
            <h2 class="display-4 text-secondary text-center ">VEHICULO</h2>
            <div class="contenedor_input">
                
                <div class="form-group">    
                <label>Id Vehiculo:</label>
                <input type="text" name="Id carro" class="form-control" maxlength="20" placeholder="Id carro" id="Idcarro">
                </div>
                
                <div class="form-group">    
                <label>Placa de vehiculo:</label>
                <input type="text" name="placa" class="form-control" maxlength="20" placeholder="Placa" id="Placa">
                </div>
                
                
                <div class="form-group">    
                <label>Marca de vehiculo:</label>
                <input type="text" name="marca" class="form-control" maxlength="20" placeholder="marca" id="marca">
                </div>
                
                <div class="form-group">    
                <label>Tipo de vehiculo:</label>
             
                <select name="TipoVE" class="form-control" id="TipoVE">
                    <option value="Moto">Moto</option>
                    <option value="Carro">Carro</option>
                </select>
                </div>
                
                <div class="form-group">    
                <label>Color: </label>
                <input type="text" name="Color" class="form-control" maxlength="20" placeholder="Color" id="NID">
                </div>
                
             <div class="form-group">  
                 <input type="submit" class="btn-secondary" value="Registrarse" onclick="captura()">
             </div>
        </form>
        <script src="jav,js.js" type="text/javascript"></script>
    </body>
