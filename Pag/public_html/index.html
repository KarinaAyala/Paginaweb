<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" >
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link href="EstiloCliente.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <form action=""   method="post"   class="form_cliente">
            <h2 class="display-4 text-secondary text-center ">USUARIO</h2>
            <div class="contenedor_input">
                
                <div class="form-group">    
                <label>Nombres:</label>
                <input type="text" name="Nombres" class="form-control" maxlength="20" placeholder="Nombres" id="Nombres">
                </div>
                
                
                <div class="form-group">    
                <label>Apellidos:</label>
                <input type="text" name="Apellidos" class="form-control" maxlength="20" placeholder="Apellidos" id="Apellidos">
                </div>
                
                <div class="form-group">    
                <label>Tipo de identificación:</label>
             
                <select name="TipoID" class="form-control" id="TipoID">
                    <option value="Cédula de ciudadanía">Cédula de ciudadanía</option>
                    <option value="Cédula de extranjería">Cédula de extranjería</option>
                </select>
                </div>
                
                <div class="form-group">    
                <label>Numero de identificación:</label>
                <input type="text" name="Numero de identificación" class="form-control" maxlength="20" placeholder="Numero de identificación" id="NID">
                </div>
                
                <div class="form-group">    
                <label>Genero:</label>
                <select name="Genero" class="form-control" id="Genero">
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Otro">Otro</option>
                </select>
                </div>
                
                <div class="form-group">    
                <label>Dirección:</label>
                <input type="text" name="Dirección" class="form-control" maxlength="20" placeholder="Dirección" ID="Direccion">
                </div>
                
                <div class="form-group">    
                <label>Telefono:</label>
                <input type="text" name="Telefono" class="form-control" maxlength="20" placeholder="Telefono"id="Telefono">
                </div>
                
                <div class="form-group">    
                <label>Correo:</label>
                <input type="text" name="Correo+" class="form-control" maxlength="100" placeholder="Correo"id="Correo">
                </div>
                
                <div class="form-group">    
                <label>Id Vehiculo</label>
                <input type="text" name="Id Vehiculo" class="form-control" maxlength="20" placeholder="Id Vehiculo" id="Idcarro">
                </div>
             </div>
                
            <div class="form-group">  
                 <input type="submit" class="btn-secondary" value="Registrarse" onclick="captura()">
        </form>
        <script src="validarPag.js" type="text/javascript"></script>
    </body>
    
   
</html>
